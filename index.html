<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" href=style.css rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="box">
    <header>
      <img src="images/logo.svg" alt="Logo" width='170px' height="40px">
    </header>

    <div class="container">
      <section>
        <img src="images/illustration-mockups.svg" width='660px' height="420px">
      </section>
      <div class="container2">
        <aside>
          <h1 class="head">Build The Community<br> Your Fans Would Love</h1>
          <p>Huddle re-imagines the way we build communities. You have</br> a voice, but so does your audience. Create connections
            with</br> your users as you engage in genuine discussion.</p>
        </aside>
        <h1 class="head register">Register</h1>
      </div>
    </div>

    <footer>
      <div class="footer">
        <img id='facebook' src="images/logo-facebook.svg" alt="facebook contact">
        <img id="twitter" src="images/logo-twitter.svg" alt="twitter contact">
        <img id="instagram" src="images/logo-instagram.svg" alt="instagram contact"> 
      </div>
    </footer> 
  </div>
</body>
</html>
